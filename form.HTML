<!DOCTYPE html>
<html>

<body>

    <div class="container">
        <table class="table table-bordered" id="table">
            <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Attendence Count</th>
                <th>Alcohol</th>
                <th>Details</th>
            </tr>
        </table>
    </div>
    <br>
    <div class="container">
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="Date">
        </div>
        <div class="form-group">
            <label>BegTime</label>
            <input type="time" id="BegTime">
        </div>
        <div class="form-group">
            <label>EndTime</label>
            <input type="time" id="EndTime">
        </div>
        <div class="form-group">
            <label>AttendenceCount</label>
            <input type="number" id="AttendenceCount">
        </div>
        <div class="form-group">
            <label>Alcohol</label>
            <input type="text" id="Alcohol">
        </div>
        <div class="form-group">
            <label>Detail</label>
            <input type="text" id="Detail">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="myFunction()">Add</button>
        </div>
    </div>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var table = document.getElementById("table");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            var u = document.getElementById("Date").value;
            var v = document.getElementById("BegTime").value;
            var w = document.getElementById("EndTime").value;
            var x = document.getElementById("AttendenceCount").value;
            var y = document.getElementById("Alcohol").value;
            var z = document.getElementById("Detail").value;

            cell1.innerHTML = u;
            cell2.innerHTML = v;
            cell3.innerHTML = w;
            cell4.innerHTML = x;
            cell5.innerHTML = y;
            cell6.innerHTML = z;

            document.getElementById("demo").innerHTML = x + " " + y;
        }
    </script>

</body>

</html>
